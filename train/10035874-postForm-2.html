<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>HTTP POST Request Form</title>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  </head>
  <body>
    Url: <input type="url">
    Request Body: <input type="text">
    Response: <input type="" enabled="false">
    <button type="button">submit</button>
    <script type="text/javascript">
      $(function() {
        $(':button').first().click(function() {
          $.ajax({
            type: "POST",
            url: $('input[type="url"]').val(),
            data: $('input[type="text"]').first().val(),
            success: function(data, textStatus, jqXHR) {
              console.log(data);
              console.log(textStatus);
              console.log(jqXHR);
              $('input[type="text"]').last().val(data);
            }
          });
        });
      });
    </script>
  </body>
</html>
